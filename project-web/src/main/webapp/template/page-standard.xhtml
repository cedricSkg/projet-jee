<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titre">Titre</ui:insert></title>

        <h:outputStylesheet name="styles.css" library="css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <ui:insert name="head" />
    </h:head>
    
    <h:body>
        <ui:debug hotkey="x" rendered="#{initParam['javax.faces.PROJECT_STAGE'] == 'Development'}" />
        
        <div id="body">
            <div class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:outputText value="&nbsp;" rendered="#{not compteActif.loggedIn}" class="navbar-brand" />
                    </div>
                    
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <h:form rendered="#{compteActif.loggedIn}">
                            <ul class="nav navbar-nav">
                                <li><h:link outcome="profil" value="Profil" rendered="#{compteActif.utilisateur}" /></li>
                                <li><h:link outcome="demandesAmis" value="Demander amitié" rendered="#{compteActif.utilisateur}" /></li>
                                <h:panelGroup rendered="#{compteActif.admininstrateur}">
                                    <li><h:link outcome="comptes" value="Personnes" rendered="#{compteActif.utilisateur}" /></li>
                                    <li><h:link outcome="catégories" value="Catégories" /></li>
                                    <li><h:link outcome="comptes" value="Comptes" /></li>
                                </h:panelGroup>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><h:commandLink action="#{compteActif.disconnect()}" value="Déconnexion" /></li>
                            </ul>
                        </h:form>
                    </div>
                </div>
            </div>
            
            <div class="container">
                <h1><ui:insert name="titre">Titre absent</ui:insert></h1>
                
                <div class="alert alert-danger" role="alert">
                    <h:messages errorClass="error" globalOnly="false" infoClass="info" styleClass="messages" warnClass="warning" />
                </div>
                
                <div id="content">
                    <ui:insert name="contenu">
                        Contenu absent
                    </ui:insert>
                </div>
            </div>
            
            <div class="footer" id="footer">
                <div class="container">
                    <p>©
                        <h:outputText value="#{utilJsf.now()}">
                            <f:convertDateTime pattern="yyyy" />
                        </h:outputText>
                        - #{initParam['site.name']}
                    </p>
                </div>
            </div>
        </div>
    </h:body>
</html>
