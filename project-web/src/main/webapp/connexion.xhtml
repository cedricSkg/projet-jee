<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
     
<f:metadata>
    <f:viewAction action="#{utilJsf.messageFromRequestAttribute()}" />
</f:metadata>

<ui:define name="titre">Projet JEE</ui:define>

<ui:define name="contenu">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h:form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="pseudo">Pseudo :</label>
                            </div>
                            <div class="col-md-9">
                                <h:inputText id="pseudo" size="15" value="#{modelConnexion.courant.pseudo}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="motDePasse">Mot de passe :</label>
                            </div>
                            <div class="col-md-9">
                                <h:inputSecret id="motDePasse" size="15" value="#{modelConnexion.courant.motDePasse}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-9 col-md-offset-3">
                                <h:commandButton action="#{modelConnexion.connect()}" value="Se connecter" class="btn btn-primary" />
                                <input type="reset" value="Effacer" class="btn btn-default" />
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:define>

</ui:composition>
