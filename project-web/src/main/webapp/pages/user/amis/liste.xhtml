<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/template/page-standard.xhtml">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <ui:define name="titre">Demander amiti√©</ui:define>

    <ui:define name="contenu">
        <div class="container">
            <h:form>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Pseudo</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{modelCompte.listeAutresComptes}" var="item">
                            <tr>
                                <td>#{item.pseudo}</td>
                                <td>#{item.email}</td>
                                <td>
                                    <h:commandButton value="Demander en amis" action="#{modelAmis.demanderAmitie(item)}"
                                        styleClass="btn btn-primary" style="padding: 5px 10px;">
                                        <f:ajax render="@form" execute="@form" />
                                    </h:commandButton>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </h:form>
        </div>
    </ui:define>

    <f:metadata>
        <f:viewAction action="#{utilJsf.messageFromRequestAttribute()}" />
    </f:metadata>
</ui:composition>
