<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     template="/template/page-standard.xhtml" >

     <ui:define name="titre">Demander amiti√©</ui:define>

    <ui:define name="contenu">

	<h:form>

		<h:dataTable styleClass="liste" 
			value="#{modelCompte.listeAutresComptes}" var="item" 
			rowClasses="impair, pair" columnClasses="left,left,center"
		>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Pseudo" />
				</f:facet>
				#{item.pseudo}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				#{item.email}
			</h:column>
			
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Actions" />
				</f:facet>
				<h:commandButton 
					value="Demander en amis" action="#{modelAmis.demanderAmitie(item)}" 
					image="#{ resource['images:demanderAmitier.png'] }" 
					title="Demander en amis"
					styleClass="image-action"
				>
					<f:ajax render="@form" execute="@form" />				
				</h:commandButton>
			</h:column>
			
		</h:dataTable>
		
	</h:form>

	</ui:define>
<f:metadata>
	<f:viewAction action="#{utilJsf.messageFromRequestAttribute()}" />
</f:metadata>
</ui:composition>
