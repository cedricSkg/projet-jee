<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/page-standard.xhtml">

	<ui:define name="titre">Liste des catégories</ui:define>

	<ui:define name="contenu">
		<h:form>

			<table class="table table-striped">
				<thead>
					<tr>
						<th>Catégories</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<ui:repeat value="#{modelCategorie.liste}" var="item">
						<tr>
							<td><b>#{item.libelle}</b></td>
							<td><h:button
									outcome="listeDocuments?id=#{item.idCategorie}"
									styleClass="btn btn-primary btn-sm"
									value="Voir la liste des documents">
								</h:button> <h:button outcome="formulaireCategorie?id=#{item.idCategorie}"
									styleClass="btn btn-primary btn-sm" value="Modifier catégorie">
								</h:button> <h:button outcome="formulaireDocument?idC=#{item.idCategorie}"
									styleClass="btn btn-primary btn-sm" value="Ajouter document">
								</h:button> <h:commandButton action="#{modelCategorie.supprimer(item)}"
									title="Supprimer catégorie"
									onclick="return confirm('Confirmez-vous la suppression ?')"
									styleClass="btn btn-danger btn-sm" value="Supprimer catégorie">
									<f:ajax render="@form" execute="@form" />
								</h:commandButton></td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>

			<br />
			<h:button value="Ajouter" outcome="formulaireCategorie"
				styleClass="btn btn-success" />
		</h:form>
	</ui:define>
</ui:composition>
